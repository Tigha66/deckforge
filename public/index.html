<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#818cf8">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2991/2991148.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DeckForge - Investor Deck Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .glass{background:rgba(255,255,255,0.05);backdrop-filter:blur(20px);border:1px solid rgba(255,255,255,0.1)}
    .gradient-text{background:linear-gradient(135deg,#f59e0b,#eab308);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
  </style>
</head>
<body class="bg-[#0a0a0f] min-h-screen text-white">
  <header class="glass sticky top-0">
    <div class="max-w-7xl mx-auto px-8 py-5">
      <div class="flex items-center gap-4">
        <div class="w-14 h-14 rounded-2xl bg-gradient-to-br from-amber-500 to-yellow-500 flex items-center justify-center shadow-lg">
          <i class="fas fa-chart-pie text-2xl"></i>
        </div>
        <div><h1 class="text-2xl font-bold gradient-text">DeckForge</h1><p class="text-xs text-slate-400">Investor Deck Generator</p></div>
      </div>
    </div>
  </header>
  <main class="max-w-7xl mx-auto px-8 py-10">
    <div class="grid grid-cols-4 gap-6 mb-10">
      <div class="glass rounded-2xl p-6"><p class="text-slate-400 text-sm mb-2">Decks Created</p><p class="text-4xl font-bold">24</p></div>
      <div class="glass rounded-2xl p-6"><p class="text-slate-400 text-sm mb-2">Slides</p><p class="text-4xl font-bold text-amber-400">156</p></div>
      <div class="glass rounded-2xl p-6"><p class="text-slate-400 text-sm mb-2">Export</p><p class="text-4xl font-bold text-yellow-400">PDF/PPT</p></div>
      <div class="glass rounded-2xl p-6"><p class="text-slate-400 text-sm mb-2">Time Saved</p><p class="text-4xl font-bold">12h</p></div>
    </div>
    <div class="grid lg:grid-cols-2 gap-8">
      <div class="glass rounded-2xl p-8">
        <h2 class="text-xl font-bold mb-6"><i class="fas fa-magic text-amber-400 mr-3"></i>Generate Deck</h2>
        <div class="space-y-4">
          <input placeholder="Company name..." class="w-full bg-white/5 border border-white/10 rounded-xl p-4 text-white placeholder-slate-500">
          <textarea placeholder="Key metrics, vision, team info..." class="w-full bg-white/5 border border-white/10 rounded-xl p-4 text-white placeholder-slate-500 h-32"></textarea>
          <button class="w-full py-4 bg-gradient-to-r from-amber-500 to-yellow-500 rounded-xl font-semibold"><i class="fas fa-wand-magic-sparkles mr-2"></i>Generate Deck</button>
        </div>
      </div>
      <div class="glass rounded-2xl p-8">
        <h2 class="text-xl font-bold mb-6"><i class="fas fa-file-powerpoint text-yellow-400 mr-3"></i>Recent Decks</h2>
        <div class="space-y-3">
          <div class="bg-white/5 rounded-xl p-4 flex items-center justify-between">
            <div><p class="font-semibold">Series A Pitch Deck</p><p class="text-slate-400 text-sm">12 slides</p></div>
            <span class="px-3 py-1 rounded-lg text-xs bg-green-500/20 text-green-400">Ready</span>
          </div>
          <div class="bg-white/5 rounded-xl p-4 flex items-center justify-between">
            <div><p class="font-semibold">Investor Update Q1</p><p class="text-slate-400 text-sm">8 slides</p></div>
            <span class="px-3 py-1 rounded-lg text-xs bg-yellow-500/20 text-yellow-400">Draft</span>
          </div>
          <div class="bg-white/5 rounded-xl p-4 flex items-center justify-between">
            <div><p class="font-semibold">Board Presentation</p><p class="text-slate-400 text-sm">15 slides</p></div>
            <span class="px-3 py-1 rounded-lg text-xs bg-blue-500/20 text-blue-400">Review</span>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js");
    }
  </script>
</html>
